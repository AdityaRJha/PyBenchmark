<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>PyBenchmark</title>
</head>
<body>
     <header>

         <div class="navbar-fixed">
             <div class="nav-wrapper dark-green">
                 <nav>
                     <div class="container">
                         <a href="/" class="brand-logo">PyBenchmark</a>
                         <ul class="right hide-on-med-and-down">
                            <li><a data-target="sign_up_modal" class="modal-trigger signed_out">Sign up</a></li>
                            <li><a data-target="sign_in_modal" class="modal-trigger signed_out" >Sign in</a></li>
                            <li><a id="sign_out" class="signed_in" href="/">Sign out</a></li>
                            <li><a href="" class="signed_in">Test CPU</a></li>
                         </ul>
                         <ul  data-target="mobile_menu" class="right hide-on-large-only sidenav-trigger ">
                             <li>
                                <a>
                                    <i class="material-icons white-text ">menu</i>
                                </a>
                             </li>
                         </ul>
                     </div>
                 </nav>
             </div>
         </div>
         <ul id="mobile_menu" class="sidenav">
            <li><a data-target="sign_up_modal signed_out" class="modal-trigger">Sign up</a></li>
            <li><a data-target="sign_in_modal signed_out" class="modal-trigger" >Sign in</a></li>
            <li><a id="sign_out_mobile" class="signed_in" href="/">Sign out</a></li>
            <li><a href="" class="signed_in">Test CPU</a></li>
         </ul>
         <div class="container center front">
             <h3 id="current_user"></h3>
             <h1 class="center">Welcome to PyBenchmark</h1>
             <p class="center p-4">check how fast is your CPU</p>
             <button class="btn btn-outline-dark">Test CPU</button>
         </div>
     </header>
     <div class="modal" id="sign_up_modal">
         <div class="container">
             <h3 class="center">
                 Sign up
             </h3>
             <div class="container">
                 <form id="sign_up_form">
                     <div class="input-field">
                         <input type="email" name="sign_up_email" id="sign_up_email">
                         <label for="sign_up_email">email</label>
                     </div>
                     <div class="input-field">
                        <input type="password" name="sign_up_password" id="sign_up_password">
                        <label for="sign_up_password">Password</label>
                    </div>
                    <div class="row">
                        <button class="btn col s12 waves-effect waves-light green">sign up</button>
                    </div>
                    <div class="container">
                        <span id="err_message_sign_up"></span>
                    </div>
                 </form>
             </div>
         </div>
     </div>
     <div class="modal" id="sign_in_modal">
        <div class="container">
            <h3 class="center">
                Sign in
            </h3>
            <div class="container">
                <form id="sign_in_form">
                    <div class="input-field">
                        <input type="email" name="sign_in_email" id="sign_in_email">
                        <label for="sign_in_email">Email</label>
                    </div>
                    <div class="input-field">
                       <input type="password" name="sign_in_password" id="sign_in_password">
                       <label for="sign_in_password">Password</label>
                   </div>
                   <div class="row">
                       <button class="btn col s12 waves-effect waves-light green">sign in</button>
                   </div>
                   <div class="container">
                       <span id="err_message_sign_in"></span>
                   </div>
                </form>
            </div>
        </div>
    </div>
</body>
